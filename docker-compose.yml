version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vps-monitor-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - /proc:/proc:ro
      - /sys:/sys:ro
    environment:
      - PYTHONUNBUFFERED=1
    privileged: true
    pid: host
    networks:
      - vps-monitor

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vps-monitor-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - vps-monitor

networks:
  vps-monitor:
    driver: bridge
