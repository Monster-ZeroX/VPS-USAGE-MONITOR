version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vps-monitor-backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    network_mode: host

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vps-monitor-frontend
    restart: unless-stopped
    network_mode: host
