version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vps-monitor-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    environment:
      - PYTHONUNBUFFERED=1
    privileged: true
    network_mode: host
    # Note: network_mode: host is required for accurate network monitoring
    # If you need to use bridge mode, comment out network_mode and uncomment ports

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001
        - NEXT_PUBLIC_WS_URL=ws://localhost:3001
    container_name: vps-monitor-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001
    depends_on:
      - backend

networks:
  vps-monitor:
    driver: bridge
